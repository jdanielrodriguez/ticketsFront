<div class="pr-5 pl-5 bg-bishound">

  <!-- Chat Window -->

  <div class="row inbox-bishound">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <div class="input-group pb-5 pr-2 pt-3 border-inbox-users">
            <div class="input-group-prepend">
              <span class=""><i class="fa fa-search c-celeste-bishound" style="font-size:2rem;"></i></span>
            </div>
            <input type="text" class="form-control bishound-input" placeholder="search">
          </div>
          <div class="inbox-users border-inbox-users pb-3 pr-3 scrolling">
            <div class="row pb-3" *ngFor="let data of datos.users">
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img src="http://placehold.it/100X100?text=Data" class="img-responsive rounded-circle"  alt="Image"><br>
              </div>
              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 pl-5 pt-3">
                <h4 class="c-azul-bishound">Username</h4>
                <small>Extract of the last message</small>
              </div>
            </div>
          </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 border-left border-secundary">
          <div class="">
              <img class="w-100 p-5" src="http://placehold.it/100px100/" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center c-azul-bishound">Seller's Name</h5>
              </div>
              <!-- Rate Area -->
              <div class="row ml-0 mr-0">
                  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="rate">
                      <div class="clasificacion">
                        <input id="Ranking1" name="ranking" type="radio" [value]="5" disabled [class.checkStar]="ranking>=5">
                        <label for="Ranking1">★</label>
                        <input id="Ranking2" name="ranking" type="radio" [value]="4" disabled [class.checkStar]="ranking>=4">
                        <label for="Ranking2">★</label>
                        <input id="Ranking3" name="ranking" type="radio" [value]="3" disabled [class.checkStar]="ranking>=3">
                        <label for="Ranking3">★</label>
                        <input id="Ranking4" name="ranking" type="radio" [value]="2" disabled [class.checkStar]="ranking>=2">
                        <label for="Ranking4">★</label>
                        <input id="Ranking5" name="ranking" type="radio" [value]="1" disabled [class.checkStar]="ranking>=1">
                        <label for="Ranking5">★</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pt-1 text-left c-celeste-bishound">
                    <h5>4.8</h5>
                  </div>
                </div>
                <!-- Fin Rate Area -->
                <!-- info seller Area -->
              <div class="row ml-0 mr-0">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pb-1 text-center">
                    <h5>Account Type</h5>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pt-1 text-center">
                    <a href="#">Edit Profile</a>
                  </div>
                </div>
                <!-- Fin info seller Area -->
              <!-- Seller Data -->
              <div class="row ml-0 mr-0 mt-1 mb-4">
                <div class="mb-2 col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left c-celeste-bishound">
                  Total completed Jobs
                </div>
                <div class="mb-2 col-xs-5 col-sm-5 col-md-5 col-lg-5 text-right c-celeste-bishound">
                  <h5>4</h5>
                </div>
                <div class="mb-2 col-xs-5 col-sm-5 col-md-5 col-lg-5 text-left">
                  Location
                </div>
                <div class="mb-2 col-xs-7 col-sm-7 col-md-7 col-lg-7 text-right">
                  <a href="#">view on map</a>
                </div>
                <div class="mb-2 col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                  # Deliveries
                </div>
                <div class="mb-2 col-xs-5 col-sm-5 col-md-5 col-lg-5 text-right">
                  45
                </div>
                <div class="mb-2 col-xs-7 col-sm-7 col-md-7 col-lg-7 text-left">
                  Inbox (2)
                </div>
                <div class="mb-2 col-xs-5 col-sm-5 col-md-5 col-lg-5 text-right">
                  <a href="#">View All</a>
                </div>
              </div>
              <!-- Fin Seller Data -->


          </div>
      </div>
    </div>

    <!-- Fin Chat Window -->
  </div>
