<div class="text-center mb-3">
  <ngb-carousel *ngIf="slides">
    <ng-template ngbSlide *ngFor="let data of slides">
      <div >
        <img [src]="data.url" alt="Random first slide" style="width: auto;height: 100%!important;">
        <div class="carousel-caption">
          <h3>{{data.titulo}}</h3>
          <p>{{data.descripcion}}</p>
        </div>
      </div>

    </ng-template>
  </ngb-carousel>
  <div class="text-left mt-3 ml-5">
      <h2 class="padding-main-title text-primary font-bold font-size-1875 ">Proximos Eventos</h2>
    </div>
    <!-- Table Categorys -->
  <div class="row mb-4 ml-5 mr-5">
    <div class="d-md-flex flex-wrap gutter-sm pt-3 mb-3 w-100">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 mb-3 service-card"
            (click)="navegar('./evento/'+data.idtitulo+'/'+data.fecha_inicio,data.id)"
            style="cursor: pointer"
            *ngFor="let data of Table">
        <div class="card mb-4 shadow-sm" style="height: 320px; width: auto;">
          <img class="bd-placeholder-img card-img-top" style="margin-top:5%;margin-left:auto;margin-right:auto;height: 200px;width: auto;" src="{{((data.imagenes!=null && data.imagenes.length>0)?data.imagenes[0].url:'https://placehold.it/1000X1000?text=X')}}">

          <div class="card-body" style="height:120px;">
            <p class="card-text text-primary">
                {{((data.titulo!=null)?data.titulo:'')}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted text-left">
                Fecha: {{((data.fecha_inicio!=null)?data.fecha_inicio:'')}} <br>
                Hora: {{((data.hora_inicio!=null)?data.hora_inicio:'')}}
              </small>
              <div class="btn-group ">
                <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<!-- fin container -->
  <!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
  <!-- Fin Notificaciones -->


  <!-- Fin Loader Modal -->
  <div class="modal fade" id="generalModalDetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-login [isModal]="true"></app-login>
          </div>
        </div>
      </div>
    </div>
