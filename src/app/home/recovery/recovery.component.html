
<div class="pt-5 mt-5 container">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3 text-center pt-3">
          <form class="form-signin" autocomplete="off" (ngSubmit)="recovery()">
              <img class="mb-2" src="./../../../assets/png/fondos/TICKE3-8.png" alt="" width="75" height="50">
              <h1 class="h3 mb-3 font-weight-normal text-dark">Recuperar Clave</h1>
              <small>Se le enviara un correo con su nueva clave.</small>
              <div class="input-group mb-1">
                <input type="text" class="form-control" name="username" required [(ngModel)]="data.username"
                ngModel #username="ngModel" placeholder="Usuario">
              </div>

              <!-- Remember me and forgot pass area -->
              <div class="mb-3 row mt-3">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1 text-left">
                    <a class="c-celeste-bishound" [routerLink]="['./../register']">Registrate</a>
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-right">
                    <a class="c-celeste-bishound" [routerLink]="['./../login']">Entrar</a>
                </div>
              </div>
              <!-- Fin Remember me and forgot pass area -->
              <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Enviar</button>
            </form>

      </div>
    </div>

  </div>


  <!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
  <!-- Fin Notificaciones -->
